<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Dan Aleko</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form id="forgot-password-form">
      <h1>Forgot Password</h1>
      <div class="input-box">
        <input type="tel" id="phone-number" placeholder="Phone Number" required>
        <i class='bx bxs-phone'></i>
      </div>
      <div class="otp-box" style="display: none;">
        <input type="number" id="otp" placeholder="Enter OTP" required>
        <i class='bx bxs-key'></i>      
        <button type="submit" id="submit-otp-btn" class="btn">Submit OTP</button>
      </div>
      <button type="button" id="generate-otp-btn" class="btn">Generate OTP</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
